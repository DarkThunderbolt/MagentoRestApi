<div id="accordion" role="tablist">
    <div class="card" style="text-align: center">
      <div class="card-header" role="tab" id="headingOne">
        <h5 class="mb-0">
          <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Categories
          </a>
        </h5>
      </div>  
      <div id="collapseOne" style="margin: 0 auto" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
            <ul class="nav">
              <li class="nav-item" *ngFor="let category of categories" >
                <a class="nav-link active" href="#">{{category.name}}</a>
              </li>
            </ul>
        </div>
      </div>
    </div>
</div>



<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
      <div class="jumbotron">
        <div class="card text-white bg-dark">
            <!-- <img class="card-img-top" src="{{product.custom_attributes.image}}" alt="Card image cap"> -->
            <div class="card-body">
              <h4 class="card-title">{{product.name}}</h4>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <p>Price: {{product.price}}</p>
              <a routerLink="/single" routerLinkActive="active" class="btn btn-primary">Check Out</a>
            </div>
          </div>
      </div>        
    </div>
  </div>  
</div>
